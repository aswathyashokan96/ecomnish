 
<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title></title>
  </head>
  <style>
      .aa{
        border: solid black 2px;
        padding: 5%;
      }
  </style>
  <body>
    <h1 class="text-center pt-5">LOGIN</h1>
    <div class="container pt-5">
        <div class="aa">
            <div class="row">
                <form method="POST">
                    {% csrf_token %}
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" placeholder="" name="username"><br>
                        <label for="password">Password</label>
                        <input type="password" class="form-control " placeholder="" name="password"><br>
                        <center><label for="" class="text-danger">{{ msg }}</label></center>
                        
                        <!-- <input type="submit" class="form-control btn btn-info" value="LOGIN"> -->
                        <button  type="submit" class="form-control btn btn-info" value="LOGIN" >LOGIN</button>
                        <a href="registration">Didn't have an account</a>
                    
                    
                </form>
            </div>
        </div>
        
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    {% if msg %}
    {{msg}}
    {% endif %}
  </body>
</html>
